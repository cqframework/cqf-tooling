language: java
jdk: openjdk11
os: linux
dist: xenial
cache:
  timeout: 180
  directories:
    - "$HOME/.m2/repository"
    - "HOME/.fhir"
install:
  - ./scripts/install.sh
script:
  - ./scripts/test.sh
before_cache:
  - rm -rf $HOME/.m2/repository/org/opencds/cqf/tooling
after_success:
  - ./scripts/deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "target/*.jar"
  skip_cleanup: true
  name: CQF Tooling $TRAVIS_TAG
  overwrite: true
  target_commitish: $TRAVIS_COMMIT
  on:
    tags: true
notifications:
  slack:
    - rooms:
        - secure: 
      on_success: always
      on_failure: never
    - rooms:
        - secure: 
      on_success: never
      on_failure: always
